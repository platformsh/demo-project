# Routes configuration.
routes:
    "https://{default}/":
        id: frontend
        type: upstream
        primary: true
        upstream: "frontend:http"

    "https://www.{default}":
        id: frontend-redirect
        type: redirect
        to: "https://{default}/"

    "https://{default}/api/":
        id: backend
        type: upstream
        upstream: "backend:http"
